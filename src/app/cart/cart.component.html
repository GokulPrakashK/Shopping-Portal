<div class="body-content">
    <div class="card-container align-items-md-center">
      <mat-card class="card align-items-md-center" *ngFor="let product of products">
        <mat-card-header>
          <div class="product-image">
            <img (click)="openImage(openImageTemplate, product.image)" mat-card-sm-image [src]="product.image" />
            <div class="overlay"></div>
          </div>
        </mat-card-header>
  
        <mat-card-content>
          <mat-card-title>{{ product.title }}</mat-card-title>
          <p>{{ product.price | currency }}</p>
        </mat-card-content>
      </mat-card>
      <div class="total-cost">
       <h3><b>Total Cost: </b>{{ getTotalCost() | currency }}</h3>
      </div>
    </div>
  
    <ng-template #openImageTemplate>
      <div class="modal-body">
        <img [src]="imgLink" class="prod-img" alt="Product Image" />
      </div>
    </ng-template>
  </div>
  <div class="payment align-items-md-center">
    <app-payment  [products]="products" [totalCost]="getTotalCost()"></app-payment>
  </div>
