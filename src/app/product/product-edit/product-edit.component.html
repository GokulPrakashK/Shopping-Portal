<div >
<div class="modal-header">
    <h2>Edit Product</h2>
    <button (click)="close()">
        <mat-icon>close</mat-icon>
    </button>
</div>
<div class="modal-body">
    <form [formGroup]="products">
        <div class="form-group">
            <label for="productName">Product Name:</label>
            <input type="text" id="productName" pInputText formControlName="title" />
        </div>
        <div class="form-group-large">
            <label for="productDesc">Product Description:</label>
            <input type="text" id="productDesc" pInputText formControlName="description" />
        </div>
        <div class="form-group">
            <label for="price">Price:</label>
            <ng-container *ngTemplateOutlet="iconTemplate"></ng-container>
            <input type="text" id="price" pInputText formControlName="price" />
            <ng-template #iconTemplate>
                <mat-icon class="icon" (click)="openDiscount()" matTooltip="Add discount">local_offer</mat-icon>
            </ng-template>
        </div>
        <ng-container *ngIf="isDiscount">
            <div class="form-group">
                <label for="discount">Discount Percentage:</label>
                <input type="number" id="discount" pInputText formControlName="discount"
                placeholder="Add discount percentage" min="0" max="100"/>
            </div>
            <mat-error *ngIf="products.controls.discount.invalid">
                Discount percent cannot be negative
            </mat-error>
        </ng-container>
        <div class="form-group">
            <label for="category">Category:</label>
            <input type="text" id="category" pInputText formControlName="category" />
        </div>
        <div class="buttons">
            <button (click)="saveChanges(products.value)"
            [disabled]="products.invalid">Update</button>
        </div>
    </form>
</div>
